<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item color="primary">
      <ion-label><h2>From:</h2></ion-label>
      <ion-label><h2>To:</h2></ion-label>
      <ion-label><h2>Amount:</h2></ion-label>
      <ion-label><h2>Date:</h2></ion-label>
      <ion-label><h2>Currency:</h2></ion-label>
      <ion-label><h2>Message:</h2></ion-label>
    </ion-item>

    <ion-item *ngFor="let tx of txs" [routerLink]="['/transaction-show/', tx.from, tx.to, tx.amount, tx.date, tx.currency, tx.message]">
        <ion-label text-wrap>{{tx.from}}</ion-label>
        <ion-label text-wrap>{{tx.to}}</ion-label>
        <ion-label text-wrap>{{tx.amount}}</ion-label>
        <ion-label text-wrap>{{tx.date | date:'yyyy-MM-dd HH:mm.ss'}}</ion-label>
        <ion-label text-wrap>{{tx.currency}}</ion-label>
        <ion-label>{{tx.message}}</ion-label>
    </ion-item>
  </ion-list>
